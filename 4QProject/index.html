<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div id="log_in">
           <form action="index.html" id="form">
                <fieldset>
                    <legend>Sign Up</legend>
                    <label for="fName">First Name</label><br>
                    <input type="text" id="fName" name="first_name"><br>
                    <label for="lName">Last Name</label><br>
                    <input type="text" id="lName" name="last_name"><br>

                    <label for="mobile_num">Mobile Number</label><br>
                    <input type="text" id="mobile_num" name="mobile_number"><br>
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email"><br>
                </fieldset>
            </form> 
        </div>
        
    </div>

</body>
</html>
