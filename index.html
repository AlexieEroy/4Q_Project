<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="main">
        <div id="log_in">
           <form action="index.html" id="form">
                <fieldset>
                    <legend>Sign Up</legend>
                    <label for="fName">First Name</label><br>
                    <input type="text" id="fName" name="first_name"><br>
                    <label for="lName">Last Name</label><br>
                    <input type="text" id="lName" name="last_name"><br>

                    <label for="mobile_num">Mobile Number</label><br>
                    <input type="text" id="mobile_num" name="mobile_number"><br>
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"><br>

                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other" value="Other">
                    <label for="gender">Other</label><br>

                    <label for="support">Why do you support this campaign?</label><br>
                    <textarea name="support" id="support" rows="8" cols="40"></textarea><br>
                    <br>
                    <input type="submit" name="sign_in" id="sign_in" value="Sign-In">
                    
                </fieldset> 
            </form>             
        </div>
        
        <div id="details">
            <p>Culture Appropriation</p>

        </div>
    </div>

</body>
</html>
